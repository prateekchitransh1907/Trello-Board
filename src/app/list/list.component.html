<div class="list" (dragover)="allowDrop($event)" (drop)="drop($event)">
  <div style="flex: 1">
    <span
      ><p class="list__title">
        <strong>{{ list.name }}</strong>
      </p></span
    >
    <button
      style="float:right; width:25px;height:25px;border-radius: 12.5px;margin: 2px; display: inline;"
      class="list__newcard"
      (click)="deleteList(list)"
    >
      x
    </button>
  </div>
  <div class="cards">
    <app-card
      *ngFor="let cardId of list.cards"
      [card]="cardStore.getCard(cardId)"
      (deleteItemevent)="deleteItem($event)"
    ></app-card>
  </div>
  <div *ngIf="displayAddCard">
    <input #addCardInputTitle type="text" autofocus placeholder="Title" />
    <input
      #addCardInputDesc
      type="text"
      placeholder="Description"
      (keyup.enter)="
        onEnter(addCardInputTitle.value, addCardInputDesc.value);
        addCardInputTitle.value = '';
        addCardInputDesc.value = '';
        displayAddCard = false
      "
      autofocus
    />
    <p>Press Enter to Create Task</p>
  </div>
  <div
    style="text-align: center; position: absolute; bottom: 0; display: flex; justify-content: center; width: 100%"
  >
    <button
      style="align-self: center;text-align:center; width:117px;margin: 2px"
      class="list__newcard"
      (click)="toggleDisplayAddCard()"
    >
      Add New Task +
    </button>
  </div>
</div>
